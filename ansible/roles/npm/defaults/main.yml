---

npm:
  version: 3.10.10
  user: "{{ ansible_env.USER | default(ansible_user) }}"
  config_prefix: "{{ ansible_env.HOME }}/.npm-global-pkg"
  packages_json_path: package.json.j2

  #  Install a specific version of a package.
  #  - name: jslint
  #    version: 0.9.3
  #  Install the latest stable release of a package.
  #  - name: node-sass
  #  This syntax also works.
  #  - node-sass
  global_packages:
    - jslint
    - eslint
    - gulp
    - nodemon
    - yo
    - phantomjs
    - hercule
    - dredd
    - drakov
    - aglio
    - apiaryio
    - drafter
    - fury-cli
    - vertx
    - slack
